{% load widget_tweaks %}

<div class="container">
  <h1>Edit {{object.username}}</h1>
  <hr />

  <form action="" method="post" class="m-0"
    ic-put-to="{% url 'cte_user_update' object.pk %}"
    ic-target="#userCard">
    {% csrf_token %}

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="exampleInputEmail1">Email</label>
      <div class="col-sm-10">
        {% render_field form.email class="form-control" %}
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="exampleInputPassword1">First Name</label>
      <div class="col-sm-10">
        {% render_field form.first_name class="form-control" %}
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="exampleInputPassword1">Last Name</label>
      <div class="col-sm-10">
        {% render_field form.last_name class="form-control" %}
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-danger"
      ic-get-from="{% url 'cte_user_detail' object.pk %}?block"
      ic-target="#userCard"
      ic-indicator="#loadingUserIndicator">
      Cancel
    </button>
  </form>
</div>
