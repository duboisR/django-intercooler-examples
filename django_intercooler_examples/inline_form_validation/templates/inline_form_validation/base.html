{% load widget_tweaks %}

<div class="jumbotron">
  <div class="container">
    <h1>Add User</h1>
    <hr />

    <form action="" method="post" class="m-0">
      {% csrf_token %}

      {% include "inline_form_validation/frags/email_input.html" with form=form %}
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="{{form.first_name.auto_id}}">First Name</label>
        <div class="col-sm-10">
          {% render_field form.first_name class="form-control" disabled="disabled" %}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="{{form.last_name.auto_id}}">Last Name</label>
        <div class="col-sm-10">
          {% render_field form.last_name class="form-control" disabled="disabled" %}
        </div>
      </div>

      <button type="submit" class="btn btn-primary" disabled>Submit</button>
    </form>
  </div>
</div>
